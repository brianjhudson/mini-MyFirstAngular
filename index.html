<!DOCTYPE html>
<html lang="en" ng-app="friends">
  <head>
    <meta charset="utf-8">
    <title>My First Angular</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body ng-controller="friendsCtrl">
    <h1>My Friends</h1>
    <form ng-submit="addFriend(newFriend)">
      <input type="text" name="name" value="" ng-model="newFriend">
      <button type="submit" name="button">Add Friend</button>
    </form>
    <div class="" ng-repeat="friend in friends">
      <p>
        {{ friend }}
      </p>

    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/control.js"></script>
  </body>
</html>
